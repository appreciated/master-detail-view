<dom-module id="master-detail-view">
    <template>
        <style>
            #master-wrapper {
                display: flex;
                width: 100%;
                height: 100%;
            }

            #master-content {
                height: 100%;
                transition: width 1s;
                overflow: auto;
                flex: 1 1 150px;
            }

            #detail-content {
                flex: 4 1;
                height: 100%;
                overflow: auto;
            }

            @media (max-width: 600px) {
                #detail-content {
                    display: none;
                }
            }
        </style>
        <div id="master-wrapper">
            <div id="master-content">
                <slot name="master-content-slot"></slot>
            </div>
            <div id="detail-content">
                <slot name="detail-content-slot"></slot>
            </div>
        </div>
    </template>
    <script>
        class MasterDetailView extends Polymer.Element {
            static get is() {
                return 'master-detail-view'
            }
        }
        customElements.define(MasterDetailView.is, MasterDetailView);
    </script>
</dom-module>
